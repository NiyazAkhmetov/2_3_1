<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список машин</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Производитель</th>
            <th>Модель</th>
            <th>Цвет</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.make}">Производитель</td>
            <td th:text="${car.model}">Модель</td>
            <td th:text="${car.color}">Цвет</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
